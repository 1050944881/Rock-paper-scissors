<body>
   <div>电脑：</div>
   <span></span>
   <br><br><br>
   <div>我：</div>
   <ul>
       <li>石头</li>
       <li>剪刀</li>
       <li>布</li>
   </ul>
   <span></span>

<script>
var span = document.getElementsByTagName('span');
var li = document.getElementsByTagName('li');
for(let i = 0;i<li.length;i++){
    li[i].onclick = function(){
        var arr = ["石头","剪刀","布"];
        var s = Math.floor(Math.random()*3);
        // console.log(s);
        // console.log(arr[s]);
        span[0].innerText = arr[s];
        span[1].innerText = this.innerText;
        if(span[0].innerText == span[1].innerText){
            console.log('平局');
            return false;
        }else if(span[0].innerText == "石头"&&span[1].innerText == "剪刀"){
            console.log("你输了");
        }else if(span[0].innerText == "石头"&&span[1].innerText == "布"){
            console.log('你赢了');
        }else if(span[0].innerText == "剪刀"&&span[1].innerText == "石头"){
            console.log('你赢了');
        }else if(span[0].innerText == "剪刀"&&span[1].innerText == "布"){
            console.log('你输了');
        }else if(span[0].innerText == "布"&&span[1].innerText == "石头"){
            console.log('你输了');
        }else if(span[0].innerText == "布"&&span[1].innerText == "剪刀"){
            console.log('你赢了');
        }
    }
}









</script>
